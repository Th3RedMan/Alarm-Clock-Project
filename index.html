<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="time-wrapper">
        <h1 class="time"><span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span><span
                class="am-pm"></span></h1>
    </div>
    <div class="set-wrapper">
        <input type="text" class="alarm-time">
        <button class="alarm-set">Set Alarm</button>
    </div>
    <h2 class="text">Alarm Set</h2>
    <button class="alarm-stop">Stop</button>
    <audio src="old-clock-ringing-short.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
